name: aplikasi_kebugaran
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  shared_preferences: ^2.0.15
  google_fonts: ^6.1.0
  fl_chart: ^0.64.0
  flutter_svg: ^2.0.10
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: true
  ios: false # jika tidak target iOS
  image_path: "assets/logo.png" # path ke logomu